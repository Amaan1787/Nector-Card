<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Nector Hospital - Loyalty Card Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="patient-list.html" class="nav-link">View Patient List</a>
  <div class="container">
    <div class="form-section">
      <h2>Generate Nector Hospital Loyalty Card</h2>
      <form id="cardForm" autocomplete="off">
        <div class="input-group">
          <label for="patientId">Patient ID:</label>
          <input type="text" id="patientId" name="patientId" required>
        </div>
        <div class="input-group">
          <label for="patientName">Patient Name:</label>
          <input type="text" id="patientName" name="patientName" required>
        </div>
        <div class="input-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="input-group">
          <label for="discount">Select Discount Percentage:</label>
          <select id="discountPercent" name="discountPercent" required>
            <option value="5">5%</option>
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
          </select>
        </div>
        <button type="button" id="generateBtn" class="generate-btn">Generate Card</button>
        <button type="button" id="downloadBtn" class="download-btn" style="display:none;">Download Card</button>
      </form>
      <div id="messageBox" style="display:none; margin:10px 0; font-weight:bold;"></div>
    </div>
    <div class="card-preview">
      <canvas id="loyaltyCard" width="800" height="512"></canvas>
    </div>
  </div>
  <script src="patient-card.js"></script>
</body>
</html>
